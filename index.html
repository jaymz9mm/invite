<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>James & Danielle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  <link rel="icon" href="favicon.png">
  <style>
    body {
        padding: 0;
        margin: 0;
        /* background: url(images/thatsusatourwedding.jpeg) center center no-repeat; */
        background-size: cover;
        font-size: 100%;
    }

    .hero {
        width: 100%;
        max-width: 100%;
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
    }

    header, main {
        position: relative;
        z-index: 1;
    }

    main {
        margin-bottom: 10vw;
        padding: 0 5vw;
    }
    @media (max-width: 767px) {
        .hero {
           position: relative; 
        }
    }

    h1 {
        color: #fff;
        margin: 45vw 0 20vw;
        font-size: clamp(1.1rem, 1rem + 3.5vw, 4rem);
        max-width: 38vw;
    }

    @media (max-width: 767px) {
        h1 {
            margin-top: 1.5rem;
            color: #333;
            max-width: 100%;
        }
    }

    @media (max-width: 767px) {
        header {
            text-align: center;
        }
    }

    label {
        display: block;
    }

    .element {
        margin-bottom: 1rem;
    }

    .element input {
        width: 100%;
    }
  </style>

<script>
    window.addEventListener("load", function() {
  const form = document.getElementById('rsvp-form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Success!");
    })
  });
});

</script>
</head>
<body>
    <img class="hero" src="images/thatsusatourwedding.jpeg">
    <header>
        <h1>James & Danielle</h1>
    </header>
    <main>
        <form id="rsvp-form" method="POST" action="https://script.google.com/macros/s/AKfycbxTuvu3q-ukTuA-VNHjq4PhVcBwZx4ITN_pQ1AY6caRY3sjrYH4AQHOC6VnURv4xwts/exec">
            <div class="element">
                <label for="guestName">Your Name</label>
                <input type="text" id="guestName" name="Name" required="required">
            </div>
            <div class="element">
                <label for="guestEmail">Your Email</label>
                <input type="email" id="guestEmail" name="Email" required="required">
            </div>
            <button class="the-big-button" type="submit">Send RSVP</button>
        </form>
    </main>
    
</body>
</html>
