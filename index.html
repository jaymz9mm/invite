<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>James & Danielle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
        padding: 0;
        margin: 0;
        background-size: cover;
        font-size: 100%;
    }

    * {
        box-sizing: border-box;
    }

    .hero {
        width: 100%;
        max-width: 100%;
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
    }

    header, main {
        position: relative;
        z-index: 1;
    }

    main {
        margin: 0 auto 5vw;
        padding: 0 5vw;
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        max-width: 68ch;
    }

    @media (max-width: 767px) {
        .hero {
           position: relative; 
        }

        main {
            margin-bottom: 10vw;
        }
    }

    h1 {
        color: #fff;
        margin: 45vw 0 10vw 8vw;
        font-size: clamp(1.5rem, 1rem + 4.5vw, 5rem);
        max-width: min-content;
        font-family: 'Great Vibes', cursive;
        font-weight: 400;
        line-height: 1;
        text-align: center;
    }



    @media (max-width: 767px) {
        h1 {
            margin: 1.5rem 0 20vw;
            color: #333;
            max-width: 100%;
        }
    }

    @media (max-width: 767px) {
        header {
            text-align: center;
        }
    }

    @media (min-width: 768px) {
        form {
            padding: 1.5rem;
            /* border-radius: .6rem; */
            border: 1px solid #d9d9d9;
        }
    }

    p {
        margin-bottom: 6rem;
        text-align: center;
        color: #535353;
    }

    legend {
        border: 1px solid #d9d9d9;
        padding: .75rem;
        background: #fff;
        width: fit-content;
        margin: -3rem auto 3rem;
    }

    @media (max-width: 767px) {

        legend::before {
            content: "";
            display: block;
            position: absolute;
            margin-top: .65rem;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #d9d9d9;
            z-index: -1;
        }
    }

    label {
        display: block;
        color: #3c3c3c;
        font-weight: 500;
        font-size: .9rem;
        margin-bottom: .3rem;
    }

    .element {
        margin-bottom: 1.5rem;
    }

    .element input, select {
        width: 100%;
        font-family: 'Montserrat', sans-serif;
        padding: .5rem;
        border: 0;
        border-bottom: 1px solid #b7b7b7;
        /* border-radius: .3rem; */
    }

    .form-buttons {
        display: flex;
        justify-content: flex-end;
        width: 100%;
    }

    [type="submit"] {
        padding: .5rem;
        margin: .5rem 0;
        color: #535353;
        border: 1px solid #b7b7b7;
        border-radius: .3rem;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        width: 100%;
        cursor: pointer;
        transition: all 200ms ease;
        background-color: #bbff99;
        background: linear-gradient(131deg, #bbff99, #ffec99, #ff9999);
        background-size: 600% 600%;
    }

    @keyframes AnimationName {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }

    [type="submit"]:hover {
        animation: AnimationName 2s ease infinite;
        color: #202020;
        transition: all 200ms ease;
    }

    @media (min-width: 768px) {

        [type="submit"] {
            max-width: 30%;
        }
    }
  </style>

<script>
    window.addEventListener("load", function() {
  const form = document.getElementById('rsvp-form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Thank you for your RSVP! We'll email you soon to confirm.");
    })
  });
});

</script>
</head>
<body>
    <img class="hero" src="images/thatsusatourwedding.jpeg" alt="Us at our wedding">
    <header>
        <h1>James & Danielle</h1>
    </header>
    <main>
        <p>â€¦were just married on 3.23.23 and invite you to join them for a casual celebration of food, drinks, and games at <a href="https://www.timetodisco.com/events/live/696" target="_blank">Parlor Arcade</a> on Sunday, May 21st 2023 at 2PM! Come as you are! Children are welcome. See you there!</p>
        <form id="rsvp-form" method="POST" action="https://script.google.com/macros/s/AKfycbxTuvu3q-ukTuA-VNHjq4PhVcBwZx4ITN_pQ1AY6caRY3sjrYH4AQHOC6VnURv4xwts/exec">
            <legend>RSVP</legend>
            <div class="element">
                <label for="guestName">Your Name</label>
                <input type="text" id="guestName" name="Name" required="required">
            </div>
            <div class="element">
                <label for="guestEmail">Your Email</label>
                <input type="email" id="guestEmail" name="Email" required="required">
            </div>
            <div class="element">
                <label for="partySize">Total Guests</label>
                <select type="email" id="partySize" name="Guests" required="required">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </div>
            <div class="form-buttons">
                <button class="the-big-button" type="submit">Send RSVP</button>
            </div>
        </form>
    </main>
    
</body>
</html>
